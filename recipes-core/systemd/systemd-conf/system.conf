[Manager]
LogLevel=info
#LogTarget=journal-or-kmsg
LogColor=off
#LogLocation=off
#LogTime=off
DumpCore=off
#ShowStatus=on
#CrashChangeVT=off
CrashShell=off
CrashReboot=off
CtrlAltDelBurstAction=none
#CPUAffinity=
#NUMAPolicy=default
#NUMAMask=
RuntimeWatchdogSec=60
RebootWatchdogSec=10min
KExecWatchdogSec=60
WatchdogDevice=/dev/watchdog0
#CapabilityBoundingSet=
#NoNewPrivileges=off
#SystemCallArchitectures=
#TimerSlackNSec=
#StatusUnitFormat=description
#DefaultTimerAccuracySec=1min
#DefaultStandardOutput=journal
#DefaultStandardError=inherit
DefaultTimeoutStartSec=90
DefaultTimeoutStopSec=90
DefaultTimeoutAbortSec=90
DefaultRestartSec=100ms
DefaultStartLimitIntervalSec=10s
DefaultStartLimitBurst=5
DefaultEnvironment=SYSTEMD_BOOTID=%b
#DefaultCPUAccounting=off
#DefaultIOAccounting=off
#DefaultIPAccounting=off
#DefaultBlockIOAccounting=off
#DefaultMemoryAccounting=on
#DefaultTasksAccounting=on
#DefaultTasksMax=15%
#DefaultLimitCPU=
#DefaultLimitFSIZE=
#DefaultLimitDATA=
#DefaultLimitSTACK=
#DefaultLimitCORE=
#DefaultLimitRSS=
#DefaultLimitNOFILE=1024:524288
#DefaultLimitAS=
#DefaultLimitNPROC=
#DefaultLimitMEMLOCK=
#DefaultLimitLOCKS=
#DefaultLimitSIGPENDING=
#DefaultLimitMSGQUEUE=
#DefaultLimitNICE=
#DefaultLimitRTPRIO=
#DefaultLimitRTTIME=
DefaultOOMPolicy=kill
